<!DOCTYPE html>
<html>
<head>
	<title>How Many Calories</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./styles/style.css">
	<link rel="icon" type="image/png" href="./images/icon.png">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
	<meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
</head>
<body>

	<div class="container">
		<!-- <div id="mouse"></div> -->

		

		<!-- TOP -->
		<nav>
			<ul class="menu hidden">
				<li class="menu__item" data-type="fruits"><a href="#">Fruits</a></li>
				<li class="menu__item" data-type="vegetables"><a href="#">Vegetables</a></li>
				<li class="menu__item" data-type="milk"><a href="#">Milk</a></li>
				<li class="menu__item" data-type="fast-food"><a href="#">Fast food</a></li>
				<li class="menu__item" data-type="drinks"><a href="#">Drinks</a></li>
				<li class="menu__item" data-type="meat"><a href="#">Meat</a></li>
				<li class="menu__item" data-type="sea-food"><a href="#">Sea food</a></li>
				<li class="menu__item" data-type="desserts"><a href="#">Desserts</a></li>
				<li class="menu__item" data-type="bread"><a href="#">Bread</a></li>
			</ul>
		</nav>

		<div class="calories"><span class="calories--text">0</span>&nbsp;<img class="calories--icon" src="./images/calculator.svg"></img></div>


		<!-- MIDDLE -->
		<button class="btn__prev"><</button>

		<main class="foods" theme="fruits">
			<!-- <div class="foods__page">	<==  THERE'S NO MORE THIS DIV -->
				<!-- <ul class="foods__page__list" data-page="1">
					<li class="foods__page__list__item">
						<div class="foods__page__list__item__image">
							<img id="apple" src="./images/foods/transparent.gif">
						</div>
						<div class="foods__page__list__item__text">
							<h3 class="foods__page__list__item__text--title">Apple</h3>
							<h4 class="foods__page__list__item__text--grams">100<span> g</span></h4>
						</div>
					</li>
				</ul> -->
			<!-- </div> -->
		</main>

		<button class="btn__next">></button>
		
		
		<!-- BOTTOM -->
		<footer>
			<div class="block" theme="fruits">
				<ul>
					<li><a href="#">English</a></li>
					<li class="separator">|</li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>
		</footer>

	</div>

	<div class="overlay">

		<!-- SET GRAMS -->
		<div class="overlay__set-grams__wrapper" theme="fruits">
			<div class="overlay__set-grams__container">
				<img class="overlay__set-grams--image--pseudo" src="./images/foods/transparent.gif">
				<div class="overlay__set-grams__input">
					<input class="overlay__set-grams__input--number" type="number" min="1" max="999999" step="1">
					<div class="symbol"><span>g</span></div>
					<div class="overlay__set-grams__input--btns">
						<div class="overlay__set-grams__input--btns__btn--inc">&#9650;</div>
						<div class="overlay__set-grams__input--btns__btn--dec">&#9660;</div>
					</div>
				</div>
				<button class="overlay__set-grams__btn">OK</button>
			</div>
			<img class="overlay__set-grams--image" src="./images/foods/transparent.gif">
		</div>
		
	</div>

	<div class="calories-popup"></div>

</body>
</html>

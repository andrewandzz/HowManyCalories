<!DOCTYPE html>
<html>
<head>
	<title>How Many Calories</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./styles/style.css">
	<link rel="icon" type="image/png" href="./images/icon.png">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
	<meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
	<style type="text/css">
		#clipped {
			mask: url('#mask');
			/*animation: loading-rotate 10s linear infinite;*/
		}
	</style>
</head>
<body>

	

	<div class="container">		

		<!-- TOP -->
		<nav>
			<ul class="menu hidden">
				<!-- <li class="menu__item" data-type="fruits">Fruits</li>
				<li class="menu__item" data-type="vegetables">Vegetables</li>
				<li class="menu__item" data-type="milk">Milk</li>
				<li class="menu__item" data-type="fast-food">Fast food</li>
				<li class="menu__item" data-type="drinks">Drinks</li>
				<li class="menu__item" data-type="meat">Meat</li>
				<li class="menu__item" data-type="sea-food">Sea food</li>
				<li class="menu__item" data-type="desserts">Desserts</li>
				<li class="menu__item" data-type="bread">Bread</li> -->
			</ul>
		</nav>

		<div class="calories">
			<span class="calories--text">0</span>&nbsp;
			<div class="calories--icon calculator">
				<svg class="calories--icon__wrapper">
					<use id="calculator" xlink:href="./images/icons.svg#calculator"></use>
					<use id="trash" xlink:href="./images/icons.svg#trash"></use>
				</svg>
			</div>
		</div>


		<!-- MIDDLE -->
		<button class="btn__prev">
			<div class="arrow--icon"></div>
			<svg width="0" height="0" viewBox="0 0 123 123">
				<defs>
					<clipPath id="arrow-left" transform="scale(.35)">
						<path fill="#fff" d="M49.652 61.526 95.666 15.51c1.267-1.264 1.964-2.954 1.964-4.756 0-1.803-.697-3.492-1.964-4.758l-4.032-4.03C90.369.698 88.678 0 86.876 0s-3.491.698-4.757 1.966L27.332 56.752c-1.271 1.27-1.967 2.967-1.962 4.771-.005 1.812.69 3.507 1.962 4.778l54.736 54.733c1.266 1.268 2.955 1.966 4.758 1.966 1.802 0 3.491-.698 4.758-1.966l4.031-4.03c2.623-2.623 2.623-6.893 0-9.515L49.652 61.526z"/>
					</clipPath>
				</defs>
			</svg>
		</button>

		<main class="foods">

			<div class="foods__loading display visible">
				<div class="foods__loading--icon__wrapper">
					<svg class="foods__loading--icon">
						<use xlink:href="./images/icons.svg#loading"></use>
					</svg>
				</div>
			</div>
			
			<!-- <ul class="foods__page__list" data-page="1">
				<li class="foods__page__list__item">
					<div class="foods__page__list__item__image">
						<img id="apple" src="./images/transparent.gif">
					</div>
					<div class="foods__page__list__item__text">
						<h3 class="foods__page__list__item__text--title">Apple</h3>
						<h4 class="foods__page__list__item__text--grams">100<span> g</span></h4>
					</div>
				</li>
			</ul> -->
		</main>

		<button class="btn__next">
			<div class="arrow--icon"></div>
			<svg width="0" height="0" viewBox="0 0 123 123">
				<defs>
					<clipPath id="arrow-right" transform="scale(.35)">
						<path fill="#fff" d="M95.67 56.701 40.933 1.965C39.667.698 37.977 0 36.175 0s-3.492.698-4.758 1.965l-4.031 4.03c-2.623 2.626-2.623 6.894 0 9.516L73.35 61.475l-46.015 46.015c-1.266 1.267-1.965 2.956-1.965 4.757 0 1.803.699 3.492 1.965 4.76l4.031 4.029c1.267 1.267 2.956 1.965 4.758 1.965s3.492-.698 4.758-1.965L95.67 66.25c1.269-1.271 1.966-2.968 1.962-4.772C97.636 59.667 96.939 57.971 95.67 56.701z"/>
					</clipPath>
				</defs>
			</svg>
		</button>
		
		
		<!-- BOTTOM -->
		<footer>
			<div class="bottom" theme="fruits">
				<ul class="bottom__menu visible">
					<!-- <li class="bottom__menu--language">English</li>
					<li class="separator">|</li>
					<li class="bottom__menu--contact">Contact</li> -->
				</ul>

				<ul class="bottom__flags">
					<!-- <li class="bottom__flags__item">
						<svg class="bottom__flags--icon">
							<use xlink:href="./images/icons.svg#en"></use>
						</svg>
					</li>
					<li class="bottom__flags__item">
						<svg class="bottom__flags--icon">
							<use xlink:href="./images/icons.svg#ru"></use>
						</svg>
					</li> -->
				</ul>
			</div>
		</footer>

	</div>





	<div class="overlay">

		<div class="overlay__set-grams__wrapper" data-type="">
			<div class="overlay__set-grams__container">
				<img class="overlay__set-grams--image--pseudo" src="./images/transparent.gif">
				<div class="overlay__set-grams__input">
					<input class="overlay__set-grams__input--number" type="number" min="1" max="999999" step="1">
					<div class="overlay__set-grams__input--symbol"><span>g</span></div>
					<div class="overlay__set-grams__input--btns">
						<div class="overlay__set-grams__input--btns__btn--inc">&#9650;</div>
						<div class="overlay__set-grams__input--btns__btn--dec">&#9660;</div>
					</div>
				</div>
				<button class="overlay__set-grams__btn">OK</button>
			</div>
			<img class="overlay__set-grams--image" src="./images/transparent.gif">
		</div>
		
	</div>
	

</body>
</html>

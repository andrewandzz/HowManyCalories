<!DOCTYPE html>
<html>
<head>
	<title>How Many Calories</title>

	<link rel="stylesheet" type="text/css" href="./styles/style.css">
	<link rel="icon" type="image/png" href="./images/icon.png">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
	<meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
</head>
<body>

	<div class="container">
		<!-- <div id="mouse"></div> -->

		

		<!-- TOP -->
		<nav>
			<ul class="menu hidden">
				<!-- <li class="menu__item" data-type="fruits">Fruits</li>
				<li class="menu__item" data-type="vegetables">Vegetables</li>
				<li class="menu__item" data-type="milk">Milk</li>
				<li class="menu__item" data-type="fast-food">Fast food</li>

			</ul>
		</nav>

		<div class="calories">
			<span class="calories--text">0</span>&nbsp;
			<div class="calories--icon">
				<img src="./images/transparent.gif">
			</div>
		</div>


		<!-- MIDDLE -->
		<button class="btn__prev">
			<div class="arrow">
				<svg class="arrow--icon">
					<use xlink:href="./images/icons/arrows.svg#left"></use>
				</svg>
			</div>
		</button>

		<main class="foods">
			<!-- <ul class="foods__page__list" data-page="1">
				<li class="foods__page__list__item">
					<div class="foods__page__list__item__image">
						<img id="apple" src="./images/transparent.gif">
					</div>
					<div class="foods__page__list__item__text">
						<h3 class="foods__page__list__item__text--title">Apple</h3>
						<h4 class="foods__page__list__item__text--grams">100<span> g</span></h4>
					</div>
				</li>
			</ul> -->
		</main>

		<button class="btn__next">
			<div class="arrow">
				<svg class="arrow--icon">
					<use xlink:href="./images/icons/arrows.svg#right"></use>
				</svg>
			</div>
		</button>
		
		
		<!-- BOTTOM -->
		<footer>
			<div class="bottom" theme="fruits">
				<ul class="bottom__menu visible">
					<!-- <li class="bottom__menu--language">English</li>
					<li class="separator">|</li>
					<li class="bottom__menu--contact">Contact</li> -->
				</ul>

				<ul class="bottom__flags">
					<!-- <li class="bottom__flags__item">
						<svg class="bottom__flags--icon">
							<use xlink:href="./images/flags-icons.svg#en"></use>
						</svg>
					</li>
					<li class="bottom__flags__item">
						<svg class="bottom__flags--icon">
							<use xlink:href="./images/flags-icons.svg#ru"></use>
						</svg>
					</li> -->
				</ul>
			</div>
		</footer>

	</div>





	<div class="overlay">

		<!-- SET GRAMS -->
		<div class="overlay__set-grams__wrapper" data-type="fruits">
			<div class="overlay__set-grams__container">
				<img class="overlay__set-grams--image--pseudo" src="./images/transparent.gif">
				<div class="overlay__set-grams__input">
					<input class="overlay__set-grams__input--number" type="number" min="1" max="999999" step="1">
					<div class="symbol"><span>g</span></div>
					<div class="overlay__set-grams__input--btns">
						<div class="overlay__set-grams__input--btns__btn--inc">&#9650;</div>
						<div class="overlay__set-grams__input--btns__btn--dec">&#9660;</div>
					</div>
				</div>
				<button class="overlay__set-grams__btn">OK</button>
			</div>
			<img class="overlay__set-grams--image" src="./images/transparent.gif">
		</div>


		<!-- CONTACT -->
		<div class="overlay__contact__container">
			<!-- <div class="overlay__contact--text">
				If you have any questions or suggestions, or if you would like to report an error, please send us a message, we will really appreciate it.
			</div> -->

			<form>
				<input class="overlay__contact--input" type="text" name="name" placeholder="" tabindex="1">
				<input class="overlay__contact--input" type="email" name="email" placeholder="" tabindex="2">
				<textarea class="overlay__contact--input" rows="6" placeholder="" required="required" tabindex="3"></textarea>
				<button class="overlay__contact--btn" type="submit" tabindex="4">Send</button>
			</form>
		</div>
		
	</div>

	<div class="popup-calories">
		<div class="popup-calories--text"></div>
	</div>
